<!DOCTYPE html>
<html>

<head>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <!-- Add a table element -->
  <!-- Add a caption -->
  <!-- Add a table head. Inside create a table row. Inside create four table headings with a scope of col. Leave the first one blank. Give the final 3 text. -->
  <table>
    <caption>Eastern European Game Tier List</caption>
    <thead>
      <tr>
        <th></th>
        <th scope="col">Game 1</th>
        <th scope="col">Game 2</th>
        <th scope="col">Game 3</th>
      </tr>
    </thead>
    <!-- Add a table body. -->
    <!-- Inside tbody create 6 table rows -->
    <!-- Give each row a th with scope of row and an id. Text is S,A,B,C,D,F -->
    <!-- Below the th create table data containing an image. Repeat for every row. -->
    <tbody>
      <tr>
        <th scope="row" class="s">S</th>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/a/af/Cover_Art_of_Metro_Exodus.png" alt="Cover Art of Metro Exodus">
        </td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Metrolastlight.jpg" alt="Cover Art of Metro Last Light">
        </td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/c/c0/Dying_Light_cover.jpg" alt="Cover Art of Dying Light">
        </td>
      </tr>
      <tr>
        <th scope="row" class="a">A</th>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Atomic_Heart_cover.jpg" alt="Atomic Heart Cover Art">
        </td>
        <td>
          <img src="https://mediaproxy.tvtropes.org/width/1200/https://static.tvtropes.org/pmwiki/pub/images/midnight_fight_express_73021512_7.png" alt="Midnight Fight Express Cover Art">
        </td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/2/2c/Ghostrunner_cover_art.jpg" alt="Ghostrunner Cover art">
        </td>
      </tr>
      <tr>
        <th scope="row" class="b">B</th>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/4/40/Ghostrunner_2_cover_art.jpg" alt="Ghostrunner 2 Cover art">
        </td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/0/07/Metro_2033_Game_Cover.jpg" alt="Metro 2033 Game Cover"
        </td>
      </tr>
      <tr>
        <th scope="row" class="c">C</th>
        <td>
          <img src="" alt="">
        </td>
      </tr>
      <tr>
        <th scope="row" class="d">D</th>
        <td>
          <img src="" alt="">
        </td>
      </tr>
      <tr>
        <th scope="row" class="f">F</th>
        <td>
          <img src="https://images.pcgamingwiki.com/9/93/Postal_3_cover.jpg" alt="Postal 3 Cover art">
        </td>
      </tr>
    </tbody>
    <!-- Create a table foot -->
    <!-- In tfoot create a tr. Inside add <td colspan="4">Copyright yourname year</td>-->
    <tfoot>
      <tr>
        <td colspan="4">Copyright Ethan Chan 2025</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
